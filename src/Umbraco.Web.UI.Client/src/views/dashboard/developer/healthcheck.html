<div class="umb-healthcheck" ng-controller="Umbraco.Dashboard.HealthCheckController as vm">

    <div class="umb-air" ng-repeat="group in vm.groups">
        <div class="umb-healthcheck-group">
            <div class="umb-healthcheck-title">
                <h4><strong>{{group.name}}</strong></h4>
            </div>

            <div class="umb-healthcheck-messages">

                <div>Checks:</div>
                <div>{{ group.checkCounter }} / {{ group.checks.length }}</div>

                <div ng-if="group.resultType === 0">Success!</div>
                <div ng-if="group.resultType === 1">Warning!</div>
                <div ng-if="group.resultType === 2">Error!</div>
                <div ng-if="group.resultType === 3">Info!</div>

            </div>

            <button class="umb-era-button" ng-if="group.resultType && group.resultType !== 0" type="button" ng-click="vm.openGroup(group);">Open group</button>

            <button class="umb-era-button" ng-if="!group.resultType || group.resultType === 0" type="button" ng-click="vm.checkAllInGroup(group, group.checks);">Check all</button>
        </div>
    </div>

</div>
