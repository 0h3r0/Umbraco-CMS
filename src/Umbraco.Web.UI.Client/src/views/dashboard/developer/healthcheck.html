<div id="umbracoHealthCheck" ng-controller="Umbraco.Dashboard.HealthCheckController">
    <div ng-repeat="group in groups">
        <div style=" margin: 0 0 20px 0; font-size: 26px; line-height: 40px; font-weight: normal;">
            {{group.name}}
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="check in group.checks">
                        <td>
							<strong>{{check.name}}</strong><br />
							{{check.description}}
						</td>
                        <td>
							<div>
								<button prevent-default class="btn" ng-click="getStatus(check);">Check</button>
								<span ng-if="check.loading">Loading status...</span>
							</div>
							<div ng-if="check.status">
								<div ng-repeat="status in check.status" style="margin-top: 5px;">
									<i class="icon icon-check" ng-if="status.resultType == 0"></i>
									<i class="icon icon-alert" ng-if="status.resultType == 1"></i>
									<i class="icon icon-delete" ng-if="status.resultType == 2"></i>
									{{status.message}}
									<span ng-if="status.description" style="font-size: 11px;">{{status.description}}</span>
									<div>
										<a href="#" prevent-default ng-repeat="action in status.actions" ng-click="executeAction(check, status, action);" style="color: #2E8AEA;">{{action.alias}}</a>
									</div>
								</li>
							</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
